{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/indexss.css')}}">
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> NEWS HIGHLIGHT </title>
        {% endif %}
</head>
<body>
    
    {% block content%}


    <div class="container">
        <form>
            <input type="text" name="source_query" placeholder="Search for a News" class="form-control">
            <input type="submit"  value="Search" class="btn btn-default btn-sm">
        </form>
    
    </div>

    <hr>


    <div class="container-fluid">
        
            <h1> Trending News Sources</h1>
            <hr>
            <hr>
    
            {{ macro.displaySourceList(sources)}}
    
        
    </div>
    
    
    {%endblock%}
    
</body>
</html>
